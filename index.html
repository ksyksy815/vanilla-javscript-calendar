<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/index.js" defer></script>
  <title>Vanilla Javascript Calendar</title>
</head>
<body>
  <button class="move-button" id="prev">prev</button>
  <div id="calendar">
    <h1 id="month"></h1>
    <ul id="week">
      <li class="week-day">sun</li>
      <li class="week-day">mon</li>
      <li class="week-day">tue</li>
      <li class="week-day">wed</li>
      <li class="week-day">thu</li>
      <li class="week-day">fri</li>
      <li class="week-day">sat</li>
    </ul>
    <div id="calendar-days"></div>
  </div>
  <button class="move-button" id="next">next</button>
</body>
</html>
